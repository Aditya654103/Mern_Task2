<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .container{
            height:150px;
            width: 400px;
            padding-top: 50px;
        }
        .ABC{
            padding-bottom: 10px;
        }
        .BCD{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="container">
            <div class="ABC">
                <label for="Number1" class="BCD">1st Number:</label>
                <input type="number" id="Number1" placeholder="Enter 1st Number"><br>
            </div>
            <div class="ABC">
                <label for="Number2" class="BCD">2nd Number:</label>
                <input type="number" id="Number2" placeholder="Enter 2nd Number"><br>
            </div>
            <input type="button" class="btn btn-primary" value="Multiply" onclick="multiply()">
            <input type="button" class="btn btn-primary" value="Divide" onclick="divide()"><br><br>
            <div class="result"></div>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
