<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="input">Input a String :</label></td>
                <td><input type="text" id="input"><br></td>
            </tr>
            <tr>
                <td><label>Output :</label></td>
                <td><input type="text" id="output" disabled></td>
            </tr>
            <tr>
                <td><input type="submit" onclick="func1()"></td>
            </tr>
        </table>        
    </form>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
});
    function func1(){
        var namArray=document.getElementById('input').value;
        var charArray=namArray.split('');
        charArray.sort();
        var sortedString=charArray.join('');
        document.getElementById('output').value=sortedString;
    }
</script>
</html>
