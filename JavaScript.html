<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height:100vh;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <label for="cont1">Enter a Number :</label>
        <input type="text" id="cont1" placeholder="Enter a Number"><br>
        <input type="button" class="btn btn-primary" value="Submit" onclick="solve()"> 
        <div class="ABC"></div>
    </form>
    <script>
        function solve()
        {
            var ele=document.getElementById('cont1').value;
            var temp=document.getElementById('cont1').value.length-1;
            var ans="";
            for(var i=temp;i>=0;i--)
            {
                ans+=ele.charAt(i);
            }
            document.querySelector('.ABC').innerHTML=ans;
        }
    </script>
</body>
</html>
