<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>

    </style>
</head>
<body>

<table style="border: 1px solid black;">
    <tr>
        <td class="A"><label for="first-name">First Name:</label></td>

    </tr>
    <tr>

    </tr>
    <tr>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

    <tr>

    </tr>
    <tr>
        <td class="A"><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" required=""></textarea></td>
    </tr>
    <tr>
        <td class="A"><label for="state">State:</label></td>
        <td><input type="text" id="state" name="state" required="" fdprocessedid="c4hpwq"></td>

    <tr>

                <option value="india">India</option>
                <option value="usa">USA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="A"><label for="languages">Languages Known:</label></td>
        <td>

            <label for="kannada"><input type="checkbox" id="kannada" name="languages[]" value="kannada"> Kannada</label>

    <tr>

            <input type="checkbox" id="declaration" name="declaration" required="">
            <label for="declaration">Hereby I declare all the given details are true</label> 
        </td>

    <tr>
